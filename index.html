<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>VUMC Connect</title>

  <!-- PWA basics -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#0b3d91">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- iOS app icon -->
  <link rel="apple-touch-icon" href="/icons/vumc_connect_icon_256x256.png">

  <style>
    html,body {height:100%;margin:0}
    body {
      display:flex;align-items:center;justify-content:center;flex-direction:column;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background:#0b3d91;color:#fff;
      text-align:center;
    }
    .logo {width:96px;height:96px;margin-bottom:16px}
    .logo img {width:100%;height:100%;object-fit:cover;border-radius:22%}
    .tag {opacity:.9}
    .spinner {
      margin-top:16px; width:36px; height:36px; border-radius:50%;
      border:4px solid rgba(255,255,255,.35); border-top-color:#fff;
      animation:spin 1s linear infinite;
    }
    @keyframes spin {to{transform:rotate(360deg)}}
    a.skip {color:#fff; margin-top:18px; text-decoration:underline}
  </style>
</head>
<body>
  <div class="logo"><img src="/icons/vumc_connect_icon_192x192.png" alt="VUMC Connect"></div>
  <div class="tag">Opening VUMC Connect…</div>
  <div class="spinner" aria-hidden="true"></div>
  <a class="skip" href="https://connect.versaillesumc.org/home">Tap here if it doesn’t open</a>

  <script>
    // Change this to your target URL
    const TARGET = "https://connect.versaillesumc.org/home";
    // Delay so splash shows
    setTimeout(() => { window.location.replace(TARGET); }, 3000);

    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').catch(()=>{});
    }
  </script>
</body>
</html>
