<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>VUMC Connect</title>

  <!-- PWA / Android -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#0b3d91" />
  <meta name="mobile-web-app-capable" content="yes" />

  <!-- iOS Home Screen -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="/icons/vumc_connect_icon_256x256.png" />

  <!-- Favicon (browser tabs) -->
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/vumc_connect_icon_32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/vumc_connect_icon_16x16.png" />

  <style>
    html,body {height:100%;margin:0}
    body {
      display:flex;align-items:center;justify-content:center;flex-direction:column;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background:#0b3d91;color:#fff;text-align:center;
    }
    .logo {width:96px;height:96px;margin-bottom:16px}
    .logo img {width:100%;height:100%;object-fit:cover;border-radius:22%}
    .tag {opacity:.9}
    .spinner {
      margin-top:16px; width:36px; height:36px; border-radius:50%;
      border:4px solid rgba(255,255,255,.35); border-top-color:#fff;
      animation:spin 1s linear infinite;
    }
    @keyframes spin {to{transform:rotate(360deg)}}
    a.skip {color:#fff; margin-top:18px; text-decoration:underline}
    .hint {margin-top:14px; font-size:14px; opacity:.9}
    .fade-out { animation: fade 400ms ease forwards }
    @keyframes fade { to { opacity: 0; transform: scale(.985) } }
  </style>
</head>
<body>
  <div class="logo"><img src="/icons/vumc_connect_icon_256x256.png" alt="VUMC Connect"></div>
  <div class="tag">Opening VUMC Connect…</div>
  <div class="spinner" aria-hidden="true"></div>
  <a class="skip" href="https://connect.versaillesumc.org/home">Tap here if it doesn’t open</a>

  <script>
    const TARGET = "https://connect.versaillesumc.org/home";
    const ua = navigator.userAgent || "";
    const isIOS = /iPhone|iPad|iPod/i.test(ua);

    // If launched from iOS home screen (standalone), go straight in
    if (window.navigator.standalone) {
      window.location.replace(TARGET);
    } else if (isIOS) {
      // iOS Safari (not installed): stay here so user can Add to Home Screen
      document.body.insertAdjacentHTML(
        "beforeend",
        '<div class="hint">Tip: In Safari, tap <b>Share</b> → <b>Add to Home Screen</b> to install VUMC Connect.</div>'
      );
    } else {
      // Android / other browsers: splash for 3s then redirect
      setTimeout(() => {
        document.body.classList.add('fade-out');
        setTimeout(() => window.location.replace(TARGET), 420);
      }, 3000);
    }

    // Register service worker for PWA installability
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').catch(()=>{});
    }
  </script>
</body>
</html>
